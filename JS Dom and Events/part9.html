<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div 
    onmouseover="tesekkurler(this)"
    onmouseout="ustuneGel(this)"
    style="background-color:bisque; width:120px; height: 30px; padding: 30px;">
        üstüne gel    
    </div>

</body>

<script type="text/javascript">
    function tesekkurler(obj){
        obj.innerHTML="Teşekkürler";
    }
    function ustuneGel(obj){
        obj.innerHTML="üstüne Gel";
    }

</script>


</html>
