<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Js Dersi</title>
    <style>
        .header{
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
            background: red;
            color: #ffffff;
        }
        .container{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Javascript</h1>
    </div>
    <hr>
    <div class="container">
        <button onclick="calistir()">Tıkla1</button>
        <button onclick="this.innerHTML = 'Butona tıklandı'">Tıkla2</button>
        <button onclick="tikla(this)">Tıkla3</button>
        <button onclick="renkDegistir()">Tıkla4</button>
        <button onmouseover="mouseover()" onmouseout="mouseout()">Tıkla4</button>



        <p id="para1">Paragraph 1</p>




    </div>
    
</body>
<script>
    

function calistir(){
    alert("Hello World");
}

function tikla(element){
    element.innerHTML = "Butona TIKLANDI!..."

}


function renkDegistir(){
    var element = document.getElementById("para1");
    element.style.color = "red";
}


function mouseover(){
    var element = document.getElementById("para1");
    element.innerHTML = "Mouse Over efekti";
}

function mouseout(){
    var element = document.getElementById("para1");
    element.innerHTML = "Mouse Out Efekti";
}


</script>
</html>
